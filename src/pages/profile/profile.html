<ion-header>
  <ion-title style="color:#fff">Personal details</ion-title>
</ion-header>

<ion-content class="back">
  <div class="img">
    <img width="100px" height="100px" src="../assets/imgs/logo.png">
  </div>

  <ion-item>
    <ion-label>FullName:</ion-label>
    <ion-input type="text" [(ngModel)]="data.fullName" name="fullName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>phoneNumber:</ion-label>
    <ion-input type="text" [(ngModel)]="data.phoneNumber" name="phoneNumber"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Email:</ion-label>
    <ion-input type="email" [(ngModel)]="data.Email" name="Email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>PassWord:</ion-label>
    <ion-input type="text" [(ngModel)]="data.password" name="password"></ion-input>
  </ion-item>
  <button ion-button class="button">Update</button>
</ion-content>
